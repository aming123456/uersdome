<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- layul样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>

    <div class="layul-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <div class="head-list">
        <div class="head"></div>
        <!-- 登录 -->
        <form class="layui-form " action="" id="qudenglu">
            <div class="layui-form-item">   
                <i class="layui-icon layui-icon-username"></i>
                <div class="layui-input-block userinp">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input lay-verify">
                </div>
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required |pass " placeholder="请输入密码"
                    autocomplete="off" class="layui-input lay-verify">

            </div>


            <div class="layui-form-item">

                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
            </div>


            <div class="layui-form-item links">
                <a href="javascript:;" id="link_reg">去注册账号</a>
            </div>
        </form>
        <!-- 注册 -->
        <form class="layui-form " action="" id="zhucequ">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <div class="layui-input-block userinp">
                    <input type="text" name="username" required lay-verify="required " placeholder="请输入标题"
                        autocomplete="off" class="layui-input lay-verify">
                </div>
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required |pass |username" placeholder="请输入密码"
                    autocomplete="off" class="layui-input lay-verify">

            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required |pass |username" placeholder="请再次输入密码"
                    autocomplete="off" class="layui-input lay-verify">

            </div>

            <div class="layui-form-item">

                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit id="tijiao">提交</button>
            </div>


            <div class="layui-form-item links">
                <a href="javascript:;" id="link_r">去登录</a>
            </div>
        </form>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/index.js"></script>
    
</body>

</html>
