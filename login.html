<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/fonts/iconfont.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <img src="./assets/images/logo.png" alt="">
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="text-img">
          <span class="touxiang">A</span>
          个人中心
         
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">更换头像</a></dd>
          <dd><a href="">重设密码</a></dd>

        </dl>
      </li>
      <li class="layui-nav-item "><a href="javascript:;" id="btntui"><span class="iconfont">&#xe865;</span>退了</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <div class="userinfo">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="text-img">
          <span class="touxiang">A</span>
          <span class="welcome">欢迎 </span>
        </a>
      </div>
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item  layui-this ">
          <a class="shouye" href="/home/dashboard.html" target="fm" ><span class="iconfont">&#xe6a9;</span>首页</a>
        </li>
        <li class="layui-nav-item lay-shrink=all ">
          <a href="javascript:;"><span class="iconfont">&#xe615;</span>文章管理</a>
          <dl class="layui-nav-child">
            <dd><a href="/cate.html" target="fm"><i class="layui-icon">&#xe60c;</i>  文章类别</a></dd>
            <dd><a href="javascript:;"><i class="layui-icon">&#xe60c;</i>  文章内标</a></dd>
            <dd><a href="javascript"><i class="layui-icon">&#xe60c;</i>  发布文章</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item lay-shrink=all ">
          <a href="javascript:;"><span class="iconfont">&#xe614;</span>个人信息</a>
          <dl class="layui-nav-child">
            <dd><a href="/ueser.html" target="fm"><i class="layui-icon">&#xe60c;</i>  基本资料</a></dd>
            <dd><a href="javascript:;"><i class="layui-icon">&#xe60c;</i>  更换头像</a></dd>
            <dd><a href="/ueserpsw.html" target="fm"><i class="layui-icon">&#xe60c;</i>  重设密码</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <iframe name="fm" src="/home/dashboard.html" frameborder="0"></iframe>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
  </div>
</div>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/yemianindex.js"></script>
</body>
</html>
